<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .loader-container {
            text-align: center;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="loader-container">
        <div class="spinner"></div>
        <p id="status-message">Getting product details...</p>
        <p id="load-time">This may take up to a minute to load.</p>
        <p id="product-count">Products detected: 0</p>
        <p id="current-product"></p>
    </div>

    <script>
        let productCount = 0;

        function updateStatus() { // Fetch the status of the scraping process
            fetch('/status')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('status-message').textContent = data.status;
                    if (data.status.includes('Scraping product details')) {
                        productCount++;
                        document.getElementById('product-count').textContent = `Products detected: ${productCount}`;
                        if (data.currentProduct) {
                            document.getElementById('current-product').textContent = `Currently scraping: ${data.currentProduct}`;
                        }
                    }
                    if (!data.isScraping) {
                        clearInterval(statusInterval);
                        checkContent();
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        function checkContent() {
            fetch('/content')
                .then(response => {
                    if (response.ok) {
                        return response.text();
                    } else if (response.status === 202) {
                        setTimeout(checkContent, 1000);
                    } else {
                        throw new Error('Content not available');
                    }
                })
                .then(content => {
                    if (content) {
                        document.open();
                        document.write(content);
                        document.close();
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        const statusInterval = setInterval(updateStatus, 1000);
        updateStatus(); // Initial call
    </script>
</body>

</html>
